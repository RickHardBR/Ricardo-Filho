	<!--inicio corpo do site -->
<center>
<table>
     <tr><h2>Adicionar Produto</h2></tr>
     <td align="left">
        <form action="#">
            <div>
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto" required="required">
            </div>
            
            <div>
                <label for="descricao">Movimentos do Pokémon: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descricao" name="descrição" min="0" max="1000" required="required">
            </div>
            
            <div>
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" min="0" max="1000" value="Preencha" name="preço" id="preco" required="required" step="0.1"/>
            </div>
            
            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantidade">Quantidade disponível: </label>
                <input type="number" id="quantidade" name="quantidade" min="0" max="2" required="required">
            </div>

            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>
        </form>
    </td>
</table><br>
